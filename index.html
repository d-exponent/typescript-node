<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .date-control{
      display: flex;
    }

    /* .date-input{
      flex: 0 0 auto;
    } */

  </style>

</head>
<body>
  <main>
    <div class="login-block">
      <h1>Provide registration details</h1>
      <form id="login-form" action="#">
        <div class="form-group">
          <div class="input-group"><span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
            <label for="first-name">Legal First Name:</label>
            <input id="first-name" class="form-control" type="text" placeholder='required' required="required" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group"><span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
            <label for="middle-name">Legal Middle Name:</label>
            <input id='middle-name' class="form-control" type="text" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group"><span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
            <label for="last-name">Legal Last Name</label>
            <input id='last-name' class="form-control" type="text" placeholder='required' required="required" />
          </div>
        </div>
        <div class="form-group date-control">
          <label for="birthday">Legal date of birth: </label>
          <span class="datepicker-toggle">
            <input id='birthday' type="text" class="date-input date-day" placeholder="DD" >
            <input type="text" class="date-input date-month" placeholder="MM" >
            <input type="text" class="date-input date-year" placeholder="YYYY">
          </span>
        </div>
        <div class="form-group">
          <div class="input-group"><span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
            <label for="email">Email address</label>
            <input id='email' class="form-control" type="email" placeholder='required' required="required" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group"><span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
            <label for="password">Password</label>
            <input class="form-control" type="password" placeholder='...........' required="required" />
          </div>
        </div>

        </div>
        
        <button class="btn btn-secondary btn-lg btn-block">Log in</button>
      </form>
    </div>
  </main>


</body>
</html>
